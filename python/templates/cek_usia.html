<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Usia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Hitung Usia</h1>

    <form method="POST" action="/usia">
        <label for="tahun_lahir">Tahun Lahir:</label>
        <input type="number" id="tahun_lahir" name="tahun_lahir" required min="1" max="2024">
        <button type="submit">Hitung</button>
    </form>

    {% if usia is not none %}
        <h2>Hasil</h2>
        <p>Tahun Lahir: {{ tahun_lahir }}</p>
        <p>Usia Anda: {{ usia }} tahun</p>
    {% elif usia is not none and usia <= 0 %}
        <p>Masukkan tahun lahir yang valid</p>
    {% endif %}
</body>
</html>
